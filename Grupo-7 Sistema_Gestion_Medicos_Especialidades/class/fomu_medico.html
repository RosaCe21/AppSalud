<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/inicio.css">
    <title>Formulario</title>
</head>
<body>
    <header>
        <nav class="navigation">
            <div class="logo items-nav">
              <img
                src="../icons/house-solid.svg"

                width="80px"
                height="50px"
              />
            </div>
            <div class="items-nav medio">
              <div>
                <img
                  src="../icons/truck-medical-solid.svg"
                  alt=""

                  height="50px"
                />
              </div>

            </div>
            <div class="items-nav login">
              <h3 class="item-login" onclick="location.href='inicio.html'">Volver</h3>
      
            </div>

    <main>
        <form action="">
            <label for="">Fotografia
                <input type="file">
            </label>
            <br>

            </label>
            <br>
            <label for="">apellido

            </label>

            </label>

            <label for="">Telefono

            </label>
            <br>
            <label for="">Direccion

            </label>
            <br>
            <label for="">Educacion
                <input type="text">
            </label>
            <br>
            <label for="">Descripcion

            <br>
            <label for="">Especialidad

            </label>
            <br>
            <button class="form-enviar" type="submit">Enviar</button>
