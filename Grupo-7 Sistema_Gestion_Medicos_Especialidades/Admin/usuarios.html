      function armar_tabla_usuarios(usuarios) {
        // var container = document.getElementById("container");

        let html =
          `<div id="tabla_usuarios">` +
          `<table>` +
          `<thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Cuenta</th>
              <th>Clave</th>
              <th>Email</th>
              <th>Rol</th>
              <th>Operaciones</th>
            </tr>
          </thead>
          <tbody>`;
        usuarios.forEach(function (usuario) {
          html += `<tr>
                <td>${usuario.id}</td>
                <td>${usuario.nombre}</td>
                <td>${usuario.cuenta}</td>
                <td>${usuario.clave}</td>

        });
        html += `</tbody>
        </table>

      }

        });
        html += `</tbody>
        </table>
      </div>`;
        container.innerHTML = html;
      }

      function buscar_usuario() {
        var dato_buscar = document.getElementById("dato").value;
        var message = document.getElementById("message");
        // console.log(dato_buscar);
        var usuario_encontrado = false;

        lista_usuarios.forEach((usuario) => {
          var id_usuario = usuario.id.toString();

          switch (dato_buscar) {
            case id_usuario:
            case usuario.nombre:
            case usuario.cuenta:
            case usuario.email:
            case usuario.clave:
            case usuario.rol:
              armar_tabla_usuarios([usuario]);
              usuario_encontrado = true;
              break;
          }

          if (usuario_encontrado == true) {
            message.innerHTML = "";
          } else {
            message.innerHTML =
              "No se encontr√≥ ningun usuario con el dato introducido";
            container.innerHTML = "";
          }
        });
      }
